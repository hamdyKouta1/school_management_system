<div class="text-center">
    <div class="school-logo mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#0d6efd" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>
    </div>
    <h1 class="mb-4">مرحبًا بكم في نظام إدارة المدرسة</h1>
    <p class="lead mb-5">نظام متكامل لإدارة الطالبات وحضورهن اليومي</p>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">إدارة الطالبات</h5>
                            <p class="card-text">تسجيل الطالبات الجدد، تحديث البيانات، وإدارة السجلات</p>
                            <button class="btn btn-primary" onclick="showStudentPage()">الدخول إلى إدارة الطالبات</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">إدارة الحضور</h5>
                            <p class="card-text">تسجيل الحضور اليومي، الغياب، والتأخير للطالبات</p>
                            <button class="btn btn-success" onclick="showAttendancePage()">الدخول إلى إدارة الحضور</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-5">
        <h3>إحصائيات سريعة</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title" id="totalStudents">0</h5>
                        <p class="card-text">عدد الطالبات</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title" id="presentToday">0</h5>
                        <p class="card-text">حاضرات اليوم</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title" id="absentToday">0</h5>
                        <p class="card-text">غائبات اليوم</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Fetch and display stats
    fetch('/api/students/')
        .then(response => response.json())
        .then(students => {
            document.getElementById('totalStudents').textContent = students.length;
        });
    
    // Simulate attendance stats (in a real app, you'd fetch from API)
    document.getElementById('presentToday').textContent = Math.floor(Math.random() * 50) + 30;
    document.getElementById('absentToday').textContent = Math.floor(Math.random() * 10);
    
    // Make showStudentPage available globally
    window.showStudentPage = function() {
        document.getElementById('studentLink').click();
    };
    
    window.showAttendancePage = function() {
        document.getElementById('attendanceLink').click();
    };
</script>
