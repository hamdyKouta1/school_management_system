<div class="student-management">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title"><i class="fas fa-user-graduate me-2"></i>إدارة الطالبات</h2>
        <button class="btn btn-primary" id="addStudentBtn">
            <i class="fas fa-plus me-1"></i>إضافة طالبة جديدة
        </button>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="studentTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>اسم الطالبة</th>
                            <th>الرقم القومي</th>
                            <th>العنوان</th>
                            <th>الحالة الصحية</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr>
                            <td colspan="6" class="text-center">جاري تحميل البيانات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Student Form Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">إضافة طالبة جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <input type="hidden" id="studentId">
                        <div class="mb-3">
                            <label class="form-label">اسم الطالبة بالكامل</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الرقم القومي</label>
                            <input type="text" class="form-control" id="studentNid" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الجنسية</label>
                            <select class="form-select" id="nationality" required>
                                <option value="1">مصرية</option>
                                <option value="2">سعودية</option>
                                <option value="3">أردنية</option>
                                <option value="4">فلسطينية</option>
                                <option value="5">ليبية</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الديانة</label>
                            <select class="form-select" id="religion" required>
                                <option value="1">مسلمة</option>
                                <option value="2">مسيحية</option>
                                <option value="3">غير ذلك</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">العنوان الحالي</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="medicalStatus">
                            <label class="form-check-label" for="medicalStatus">هل تعاني الطالبة من حالة صحية خاصة؟</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn">حفظ</button>
                </div>
            </div>
        </div>
    </div>
</div>
